[versions]
# Build Tools & Gradle
agp = "9.0.1"
gradle = "9.0.1"

# Kotlin
kotlin = "2.3.0"

# AndroidX - Core
coreKtx = "1.17.0"
activityCompose = "1.12.2"
coreI18n = "1.0.0"
datastore = "1.2.0"

# AndroidX - Lifecycle
lifecycleVersion = "2.10.0"

# AndroidX - Navigation
navigationCompose = "2.9.6"

# AndroidX - Room (Database)
roomKtx = "2.8.4"

# AndroidX - Compose (Version unified)
# ℹ️ Managed by composeBom - versions below used when BOM not applied
composeBom = "2026.01.00"
# Only use these for non-BOM Compose dependencies
composeVersion = "1.9.4"

# Google Firebase (Version managed by firebaseBom)
firebaseBom = "34.8.0"
firebaseDatabase = "21.0.0"
firebaseStorage = "21.0.2"
firebaseConfig = "22.1.2"
firebaseCrashlytics = "19.4.4"

# Google Play Services
playServicesAds = "24.9.0"
playServicesAuth = "21.5.0"

# Dependency Injection
hiltAndroid = "2.58"
hiltCompose = "1.3.0"

# External Libraries
coilCompose = "2.7.0"
gson = "2.13.2"
haze = "1.7.1"
jodaTime = "2.14.0"
mpandroidchart = "3.1.0"
ucrop = "2.2.8"
kotlinxCoroutinesPlayServices = "1.10.2"
kotlinxDatetime = "0.7.1"

# Google Services Plugin
googleServices = "4.4.4"


# Testing
junit = "4.13.2"
junitAndroidx = "1.3.0"
espressoCore = "3.7.0"


[libraries]
# === AndroidX - Core ===
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-core-i18n = { group = "androidx.core", name = "core-i18n", version.ref = "coreI18n" }
androidx-datastore-preferences = { group = "androidx.datastore", name = "datastore-preferences", version.ref = "datastore" }

# === AndroidX - Activity & Compose ===
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activityCompose" }

# === AndroidX - Lifecycle & ViewModel ===
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycleVersion" }
androidx-lifecycle-viewmodel-compose = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-compose", version.ref = "lifecycleVersion" }

# === AndroidX - Navigation ===
androidx-navigation-compose = { group = "androidx.navigation", name = "navigation-compose", version.ref = "navigationCompose" }

# === AndroidX - Room (Database) ===
androidx-room-ktx = { group = "androidx.room", name = "room-ktx", version.ref = "roomKtx" }

# === AndroidX - Compose (via BOM) ===
# ℹ️ All Compose libraries are managed by composeBom
# When using these, they get version from composeBom
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }

# Compose - UI Foundation
androidx-compose-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-compose-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
androidx-compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
androidx-compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidx-compose-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }
androidx-compose-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4" }
androidx-compose-ui-text = { group = "androidx.compose.ui", name = "ui-text" }

# Compose - Foundation
androidx-compose-foundation = { group = "androidx.compose.foundation", name = "foundation" }
androidx-compose-foundation-layout = { group = "androidx.compose.foundation", name = "foundation-layout" }

# Compose - Material & Animation
androidx-compose-material3 = { group = "androidx.compose.material3", name = "material3" }
androidx-compose-material-icons-core = { group = "androidx.compose.material", name = "material-icons-core" }
androidx-compose-material-icons-extended = { group = "androidx.compose.material", name = "material-icons-extended" }
androidx-compose-animation = { group = "androidx.compose.animation", name = "animation" }
androidx-compose-runtime = { group = "androidx.compose.runtime", name = "runtime" }
androidx-compose-runtime-saveable = { group = "androidx.compose.runtime", name = "runtime-saveable" }

# === Firebase (via BOM) ===
# ℹ️ All Firebase libraries are managed by firebaseBom
# When using these, they get version from firebaseBom (34.8.0)
firebase-bom = { group = "com.google.firebase", name = "firebase-bom", version.ref = "firebaseBom" }
firebase-auth = { group = "com.google.firebase", name = "firebase-auth" }
firebase-firestore = { group = "com.google.firebase", name = "firebase-firestore" }
firebase-database-ktx = { group = "com.google.firebase", name = "firebase-database-ktx", version.ref = "firebaseDatabase" }
firebase-config-ktx = { group = "com.google.firebase", name = "firebase-config-ktx", version.ref = "firebaseConfig" }
firebase-storage-ktx = { group = "com.google.firebase", name = "firebase-storage-ktx", version.ref = "firebaseStorage" }
firebase-crashlytics-ktx = { group = "com.google.firebase", name = "firebase-crashlytics-ktx", version.ref = "firebaseCrashlytics" }
firebase-appcheck = { module = "com.google.firebase:firebase-appcheck" }
firebase-appcheck-debug = { module = "com.google.firebase:firebase-appcheck-debug" }
firebase-appcheck-playintegrity = { module = "com.google.firebase:firebase-appcheck-playintegrity" }

# === Firebase - Gradle Plugins ===
firebase-crashlytics-gradle = { module = "com.google.firebase:firebase-crashlytics-gradle" }

# === Google Play Services ===
play-services-ads = { module = "com.google.android.gms:play-services-ads", version.ref = "playServicesAds" }
play-services-auth = { module = "com.google.android.gms:play-services-auth", version.ref = "playServicesAuth" }

# === Dependency Injection (Hilt) ===
hilt-android = { module = "com.google.dagger:hilt-android", version.ref = "hiltAndroid" }
hilt-compiler = { module = "com.google.dagger:hilt-compiler", version.ref = "hiltAndroid" }
hilt-navigation-compose = { group = "androidx.hilt", name = "hilt-navigation-compose", version.ref = "hiltCompose" }

# === External Libraries ===
coil-compose = { module = "io.coil-kt:coil-compose", version.ref = "coilCompose" }
gson = { module = "com.google.code.gson:gson", version.ref = "gson" }
haze = { module = "dev.chrisbanes.haze:haze", version.ref = "haze" }
joda-time = { group = "joda-time", name = "joda-time", version.ref = "jodaTime" }
mpandroidchart = { group = "com.github.PhilJay", name = "MPAndroidChart", version.ref = "mpandroidchart" }
ucrop = { module = "com.github.yalantis:ucrop", version.ref = "ucrop" }
kotlin-reflect = { module = "org.jetbrains.kotlin:kotlin-reflect", version.ref = "kotlin" }
kotlinx-coroutines-play-services = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-play-services", version.ref = "kotlinxCoroutinesPlayServices" }
kotlinx-datetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version.ref = "kotlinxDatetime" }

# === Gradle - Build Tools ===
gradle = { module = "com.android.tools.build:gradle", version.ref = "gradle" }

# === Google Services Plugin ===
google-services = { group = "com.google.gms", name = "google-services", version.ref = "googleServices" }

# === Testing ===
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitAndroidx" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }

